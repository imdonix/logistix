<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>Logistix - Bug report</title>
    <style>
        body { text-align: center; }
        .hidden { visibility: hidden; }
    </style>
</head>
<body>
    <div id="report" class="container fixed-top hidden overflow-auto">
        <div class="row justify-content-md-center">
            <div class="col-sm-6 ">
                <hr>
                <h4>Logistix</h4>
                <h1>Bug report</h1>
                <hr>
                <div class="form-group">
                    <label for="device">Your device</label>
                    <input type="text" class="form-control" id="device" placeholder="Your device">
                </div>
                <div class="form-group">
                    <label for="ram">Your device RAM <span class="badge badge-info">(MB)</span></label>
                    <input type="number" class="form-control" id="ram" placeholder="Your device RAM">
                </div>
                <div class="form-group">
                    <label for="player">Your player ID</label>
                    <input type="text" class="form-control" id="player" placeholder="Your player ID">
                </div>
                <hr>
                <div class="form-group">
                    <label for="bug"> Please write down the bug <span class="badge badge-primary">*</span></label>
                    <textarea id="bug" class="form-control" rows="3" maxlength="200" placeholder="What happened?"></textarea>
                </div>
                <button id="send" class="btn btn-primary mb-2">Send report</button>
            </div>
        </div>
    </div>

    <div id="thank" class="container fixed-top hidden">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <hr>
                <h4>Logistix</h4>
                <h2>Thank you for reporting a bug!</h2>
                <hr>
                <p>You will be notified in the game about your bug.</p>
            </div>
        </div>
    </div>

    <div id="main" class="container fixed-top">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <hr>
                <h4>Logistix</h4>
                <h1>Bugs</h1>
                <hr>
                <p>In progress.</p>
            </div>
        </div>
    </div>


    <script src="bug/script.js"></script>
</body>
</html>
