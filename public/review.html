<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>Logistix - Bug Review</title>
    <style>
        html {height: 100%;}
        body { text-align: center; height: 100%; }
        .hidden { visibility: hidden; }
    </style>
</head>
<body>

    <div class="container">
        <div id="report" class="row sticky-top justify-content-md-center">
            <div class="col-sm-8">
                <hr>
                <h4>Logistix</h4>
                <h1>Review</h1>
                <hr>
                <a href="/bug?player=?"><button type="button" class="btn btn-primary">Report a new bug</button></a>
                <hr>
                <h2>Active issues</h2>
                <div class="accordion" id="data"></div>
                <hr>
                <h3>Fixed</h3>
                <div class="accordion" id="done"></div>
            </div>
        </div>

    <script src="bug/review.js"></script>
</body>
</html>
