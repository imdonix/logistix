<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <title>Logistix - Level editor</title>
    <style>
        body { text-align: center;}
        .hidden { visibility: hidden; }
        #levels{ border: 1px solid black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <hr>
                <h4>Logistix</h4>
                <h1>Level editor</h1>

                <label for="id">ID</label><br><input type="number" name="id" id="id">
                <br>
                <label for="level">Level</label><br><input type="number" name="level" id="level">
                <hr>
                <label for="unlock">Unlocks <span id="unlockcount" class="badge badge-primary"></span></label><br> <input type="text" name="unlock" id="unlock">
                <br>
                <label for="name">Name</label><br><input type="text" name="name" id="name">
                <br>
                <label for="wood">Gem</label><br><input type="number" name="wood" id="wood">
                <br>
                <label for="iron">Iron</label><br><input type="number" name="iron" id="iron">
                <br>
                <label for="boxes">Boxes <span id="boxcount" class="badge badge-primary"></span></label><br> <input type="text" name="boxes" id="boxes">
                <br>
                <label for="lost">Max lost</label><br><input type="number" name="lost" id="lost">
                <hr>
                <button id="add" class="btn btn-primary" >Add</button><button id="remove" class="btn btn-danger">Remove</button>
                <hr>
                <button id="reload" class="btn btn-info">Reload with live </button>
                <button id="upload" class="btn btn-success">Upload to live</button>
                <button id="new" class="btn btn-success">Create empty</button>
                <hr>
            </div>
            <div class="col-sm">
                <canvas id="levels" width="400" height="800"></canvas>
            </div>
        </div>
    </div>

    <script src="editor/script.js"></script>
</body>
</html>
